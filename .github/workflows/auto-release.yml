name: HelloWorld release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - run: sudo apt-get update && sudo apt-get install libboost-test-dev -y

      - run: cmake HW1 -DPATCH_VERSION=${{ github.run_number }}
      - run: cmake --build .
      - run: cmake --build . --target test_version
      - run: cmake --build . --target helloworld
      - run: cmake --build . --target helloworld_cli

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: helloworld_cli ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./helloworld_cli-0.0.${{ github.run_number }}-Linux.deb
          asset_name: helloworld_cli-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package